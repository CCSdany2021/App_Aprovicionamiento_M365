{% extends "base.html" %}

{% block header %}{{ titulo }}{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto;">
    <div class="card">
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-area" id="dropArea" onclick="document.getElementById('fileInput').click()">
                <div class="card-icon" style="margin: 0 auto 1.5rem auto;">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                </div>
                <h3>Arrastra y suelta tu archivo aqu√≠</h3>
                <p>o haz clic para buscar en tu ordenador (.xlsx, .csv)</p>
                
                <input type="file" name="file" id="fileInput" style="display: none;" accept=".xlsx, .csv" onchange="mostrarNombreArchivo(this)">
                
                <div id="fileInfo" style="margin-top: 1rem; font-weight: 600; color: var(--primary-color);"></div>
            </div>

            <div class="actions" style="justify-content: center;">
                <a href="{{ url_for('index') }}" class="btn" style="background-color: #e2e6ea; color: #333;">Cancelar</a>
                <button type="submit" class="btn btn-primary" id="submitBtn" style="display: none;">
                    <i class="fa-solid fa-play"></i> Ejecutar Proceso
                </button>
            </div>
        </form>
    </div>

    <!-- Indicador de carga -->
    <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 1000; align-items: center; justify-content: center; flex-direction: column;">
        <div class="spinner" style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <h3 style="margin-top: 1rem; color: var(--primary-color);">Procesando...</h3>
        <p>Por favor no cierre esta ventana.</p>
    </div>
</div>

<style>
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<script>
    function mostrarNombreArchivo(input) {
        if (input.files && input.files[0]) {
            document.getElementById('fileInfo').innerHTML = '<i class="fa-solid fa-file-excel"></i> ' + input.files[0].name;
            document.getElementById('submitBtn').style.display = 'inline-block';
        }
    }

    document.getElementById('uploadForm').onsubmit = function() {
        document.getElementById('loadingOverlay').style.display = 'flex';
    };

    // Drag and drop simple
    const dropArea = document.getElementById('dropArea');

    dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropArea.style.backgroundColor = 'rgba(255, 191, 0, 0.05)';
        dropArea.style.borderColor = 'var(--secondary-color)';
    });

    dropArea.addEventListener('dragleave', () => {
        dropArea.style.backgroundColor = '';
        dropArea.style.borderColor = '#ddd';
    });

    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dropArea.style.backgroundColor = '';
        dropArea.style.borderColor = '#ddd';
        
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            document.getElementById('fileInput').files = files;
            mostrarNombreArchivo(document.getElementById('fileInput'));
        }
    });
</script>
{% endblock %}
